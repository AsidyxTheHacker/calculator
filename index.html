<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pic/calc.png">    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div class="screenOperator" id="previousOperator"></div>
                <div class="screenOperator" id="currentOperator">0</div>
            </div>
            <div id="buttons">
                <div class="rows">
                <button class="op" id="allclearBtn">AC</button>
                <button class="op" id="clearBtn">C</button>
                <button class="op" id="divBtn">%</button>
                <button class="op" id="addBtn">+</button>
                </div>
                <div class="rows">
                <button class="num" id="oneBtn">1</button>
                <button class="num" id="twoBtn">2</button>
                <button class="num" id="threeBtn">3</button>
                <button class="op" id="multBtn">x</button>
                </div>
                <div class="rows">
                <button class="num" id="fourBtn">4</button>
                <button class="num" id="fiveBtn">5</button>
                <button class="num" id="sixBtn">6</button>
                <button class="op" id="multBtn">÷</button>
                </div>
                <div class="rows">
                <button class="num" id="sevenBtn">7</button>
                <button class="num" id="eightBtn">8</button>
                <button class="num" id="nineBtn">9</button>
                <button class="op" id="subBtn">-</button>
                </div>
                <div class="rows">
                <button class="num" id="zeroBtn">0</button>
                <button class="num" id="decimalBtn">.</button>
                <button class="op" id="equalBtn">=</button>
                </div>
            </div>
        </div>
        <p class="footer">Copyright © 2023 AsidyxTheHacker</p>
    </div>
</body>
</html>
