<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="pic/calc.png">    
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div id="calculator">
            <div id="display">
                <div data-previous-operator class="screenOperator" id="previousOperator"></div>
                <div data-current-operator class="screenOperator" id="currentOperator">0</div>
            </div>
            <div id="buttons">
                <div class="rows">
                <button data-all-clear id="allclearBtn">AC</button>
                <button data-clear id="clearBtn">C</button>
                <button data-operator id="divBtn">%</button>
                <button data-operator id="addBtn">+</button>
                </div>
                <div class="rows">
                <button data-number id="oneBtn">1</button>
                <button data-number id="twoBtn">2</button>
                <button data-number id="threeBtn">3</button>
                <button data-operator id="multBtn">x</button>
                </div>
                <div class="rows">
                <button data-number id="fourBtn">4</button>
                <button data-number id="fiveBtn">5</button>
                <button data-number id="sixBtn">6</button>
                <button data-operator id="multBtn">÷</button>
                </div>
                <div class="rows">
                <button data-number id="sevenBtn">7</button>
                <button data-number id="eightBtn">8</button>
                <button data-number id="nineBtn">9</button>
                <button data-operator id="subBtn">-</button>
                </div>
                <div class="rows">
                <button data-number id="zeroBtn">0</button>
                <button data-number id="decimalBtn">.</button>
                <button data-equals id="equalBtn">=</button>
                </div>
            </div>
        </div>
        <p class="footer">Copyright © 2023 AsidyxTheHacker</p>
    </div>
</body>
</html>
